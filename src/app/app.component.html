<!-- Updating the tag as it does not have anything between open and end tags. -->
<app-header />

<main>
  <ul id="#users">
    <li>
      <app-user 
      [id]="users[0].id" 
      [avatar]="users[0].avatar" 
      [name]="users[0].name" 
      (select)="onSelectUser($event)"
      />
    </li>
    <li>
      <app-user 
        [id]="users[1].id"
        [name]="users[1].name" 
        (select)="onSelectUser($event)" 
      />
    </li>
    <li>
      <app-user 
        [id]="users[2].id" 
        [avatar]="users[2].avatar" 
        [name]="users[2].name" 
        (select)="onSelectUser($event)" 
      />
    </li>
    <li>
      <app-user 
        [id]="users[3].id" 
        [avatar]="users[3].avatar" 
        [name]="users[3].name" 
        (select)="onSelectUser($event)" 
      />
    </li>
  </ul>
</main>
